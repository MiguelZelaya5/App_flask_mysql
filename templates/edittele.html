{% extends "todointerfaz.html" %}
{% block titulo %}
Agregar telefono
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Telefono</h3>
            <form action="{{url_for('actualizar_telefono')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id_telefono" value="{{juego[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{juego[1]}}" required type="text" class="input" placeholder="" name="nombre_telefono" id="nombre_telefono">
                <label for="nombre">Marca:</label>
                <input value="{{juego[1]}}" required type="text" class="input" placeholder="" name="marca" id="marca">
                <label for="descripcion">Descripción</label>
                <input value="{{juego[2]}}" required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                <label for="precio">Precio</label>
                <input value="{{juego[3]}}" required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="nombre">Existencias:</label>
                <input value="{{juego[1]}}" required type="text" class="input" placeholder="" name="existencias" id="existencias">
                <label>Proveedor</label>
                <div class="form-group">
                    <select name="proveedor" id="search_category_id" class="form-control">
                      <option value="" selected="selected">selecione el proveedor</option>
                      {% for proveedor in proveedores %}
                      <option value='{{proveedor[0]}}'>{{proveedor[1]}}</option>
                      {% endfor %}
                    </select>
                  </div>
                <label for="nombre">Estado:</label>
                <input value="{{juego[1]}}" required type="text" class="input" placeholder="" name="estado" id="estado">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('juegos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
