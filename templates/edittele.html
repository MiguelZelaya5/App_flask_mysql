{% extends "todointerfaz.html" %}
{% block titulo %}
Editar Telefono
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Telefono</h3>
            <form action="{{url_for('actualizar_telefono')}}" method="post" >
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id_telefono" value="{{editar_telefono[0]}}">
                <div class="form-group row mb-4">
                    <div class="col-sm-4">
                        <label for="nombre">Nombre:</label>
                        <input value="{{editar_telefono[1]}}" required type="text" class="form-control" placeholder="" name="nombre_telefono" id="nombre_telefono">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-4">
                        <label for="marca">Marca:</label>
                        <input value="{{editar_telefono[2]}}" required type="text" class="form-control" placeholder="" name="marca" id="marca">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-4">
                        <label for="descripcion">Descripción</label>
                        <input value="{{editar_telefono[3]}}" required type="text" class="form-control" placeholder="Descripción" name="descripcion" id="descripcion">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-4">
                        <label for="precio">Precio</label>
                        <input value="{{editar_telefono[4]}}" required type="number" class="form-control" placeholder="Precio" name="precio" id="precio">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-4">
                        <label for="existencias">Existencias:</label>
                        <input value="{{editar_telefono[5]}}" required type="text" class="form-control" placeholder="" name="existencias" id="existencias">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-4">
                        <label>Proveedor</label>
                        <div class="form-group">
                            <select name="proveedor" id="search_category_id" class="form-control">
                                
                                <option value="{{editar_telefono[6]}}" >{{editar_telefono[7]}}</option>
                                
                              
                                {% for proveedor in proveedores %}
                                <option value='{{proveedor[0]}}'>{{proveedor[1]}}</option>
                                {% endfor %}
                            </select>
                          </div>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-4">
                        <label for="estado">Estado:</label>
                        <input value="{{editar_telefono[8]}}" required type="text" class="form-control" placeholder="" name="estado" id="estado">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary btn-group-lg active">Guardar</button>
                        <a href="{{url_for('tablatelefonos')}}" class="btn btn-primary btn-group-lg active">Volver</a>
                    </div>
                </div>
                
                
                
               
               
               
                
               
            </form>
        </div>
    </div>
</section>
{% endblock %}
