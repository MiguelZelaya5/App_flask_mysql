{% extends "todointerfaz.html" %}
{% block titulo %}
Editar Telefono
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Telefono</h3>
            <form action="{{url_for('actualizar_telefono')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id_telefono" value="{{editar_telefono[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{editar_telefono[1]}}" required type="text" class="input" placeholder="" name="nombre_telefono" id="nombre_telefono">
                <label for="marca">Marca:</label>
                <input value="{{editar_telefono[2]}}" required type="text" class="input" placeholder="" name="marca" id="marca">
                <label for="descripcion">Descripción</label>
                <input value="{{editar_telefono[3]}}" required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                <label for="precio">Precio</label>
                <input value="{{editar_telefono[4]}}" required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="existencias">Existencias:</label>
                <input value="{{editar_telefono[5]}}" required type="text" class="input" placeholder="" name="existencias" id="existencias">
                <label>Proveedor</label>
                <div class="form-group">
                    <select name="proveedor" id="search_category_id" class="form-control">
                        
                        <option value="{{editar_telefono[6]}}" >{{editar_telefono[7]}}</option>
                        
                      
                        {% for proveedor in proveedores %}
                        <option value='{{proveedor[0]}}'>{{proveedor[1]}}</option>
                        {% endfor %}
                    </select>
                  </div>
                <label for="estado">Estado:</label>
                <input value="{{editar_telefono[8]}}" required type="text" class="input" placeholder="" name="estado" id="estado">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('tablatelefonos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
